name: CI

on:
  pull_request:
    branches: ['*']

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_INFURA_KEY: TEST_INFURA_KEY
      NEXT_PUBLIC_NETWORK: ARBITRUM_ONE
      NEXT_PUBLIC_SUBGRAPH_API_KEY: TEST_SUBGRAPH_KEY

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9
          run_install: false

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: ğŸ“¦ Install dependencies (workspace)
        run: pnpm install --frozen-lockfile

      - name: ğŸ§¹ Run linter
        run: pnpm lint

      - name: ğŸ“‹ Run typecheck
        run: pnpm typecheck

      - name: ğŸ§ª Run tests
        run: pnpm test
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # Only run Lighthouse for PRs targeting main
    if: ${{ github.base_ref == 'main' }}

    env:
      NEXT_PUBLIC_INFURA_KEY: TEST_INFURA_KEY
      NEXT_PUBLIC_NETWORK: ARBITRUM_ONE
      NEXT_PUBLIC_SUBGRAPH_API_KEY: TEST_SUBGRAPH_KEY

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9
          run_install: false

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: ğŸ“¦ Install dependencies (workspace)
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build
        run: pnpm build

      - name: â–¶ï¸ Start server
        run: pnpm start -p 3000 &
        shell: bash

      - name: â³ Wait for server
        run: pnpm dlx wait-on http://localhost:3000

      - name: ğŸ” Lighthouse CI
        run: pnpm dlx @lhci/cli autorun
