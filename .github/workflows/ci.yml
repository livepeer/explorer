name: CI

on:
  pull_request:
    branches: ['*']

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_INFURA_KEY: TEST_INFURA_KEY
      NEXT_PUBLIC_NETWORK: ARBITRUM_ONE
      NEXT_PUBLIC_SUBGRAPH_API_KEY: TEST_SUBGRAPH_KEY

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸ“¦ Enable Corepack + Install PNPM
        run: |
          corepack enable
          corepack prepare pnpm@9.15.9 --activate
          pnpm --version

      - name: ğŸ“¦ Install dependencies (workspace)
        run: pnpm install --frozen-lockfile

      - name: ğŸ§¹ Run linter
        run: pnpm lint

      - name: ğŸ“‹ Run typecheck
        run: pnpm typecheck

      - name: ğŸ§ª Run tests
        run: pnpm test
