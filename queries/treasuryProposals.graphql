query treasuryProposals(
  $where: TreasuryProposal_filter
  $orderBy: TreasuryProposal_orderBy = voteStart
  $orderDirection: OrderDirection = desc
) {
  treasuryProposals(
    where: $where
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    id
    description
    calldatas
    targets
    values
    voteEnd
    voteStart
    proposer {
      id
    }
  }
}
