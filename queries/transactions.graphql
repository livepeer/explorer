query transactions($account: String!, $first: Int!, $skip: Int!) {
  transactions(
    orderBy: timestamp
    orderDirection: desc
    where: { from: $account }
    first: $first
    skip: $skip
  ) {
    events {
      __typename
      round {
        id
      }
      transaction {
        id
        timestamp
      }
      ... on BondEvent {
        delegator {
          id
        }
        newDelegate {
          id
        }
        oldDelegate {
          id
        }
        additionalAmount
      }
      ... on UnbondEvent {
        delegate {
          id
        }
        amount
      }
      ... on RebondEvent {
        delegate {
          id
        }
        amount
      }
      ... on TranscoderUpdateEvent {
        rewardCut
        feeShare
      }
      ... on RewardEvent {
        rewardTokens
      }
      ... on WithdrawStakeEvent {
        amount
      }
      ... on WithdrawFeesEvent {
        amount
      }
      ... on WinningTicketRedeemedEvent {
        faceValue
      }
      ... on DepositFundedEvent {
        sender {
          id
        }
        amount
      }
      ... on ReserveFundedEvent {
        reserveHolder {
          id
        }
        amount
      }
      ... on TreasuryVoteEvent {
        id
        reason
        support
        timestamp
        proposal {
          id
          targets
          description
        }
        treasuryVoter: voter {
          id
        }
        weight
        round {
          id
        }
        transaction {
          id
          timestamp
        }
      }
      ... on VoteEvent {
        voter
        poll {
          id
          proposal
          endBlock
          quorum
          quota
        }
        transaction {
          id
          timestamp
        }
        choiceID
        id
        round {
          id
        }
        timestamp
      }
    }
  }
  winningTicketRedeemedEvents(
    orderBy: timestamp
    orderDirection: desc
    where: { recipient: $account }
    first: $first
    skip: $skip
  ) {
    __typename
    id
    round {
      id
    }
    transaction {
      id
      timestamp
    }
    faceValue
  }
}
