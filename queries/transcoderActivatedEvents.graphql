query transcoderActivatedEvents(
  $where: TranscoderActivatedEvent_filter
  $first: Int
  $orderBy: TranscoderActivatedEvent_orderBy
  $orderDirection: OrderDirection
) {
  transcoderActivatedEvents(
    where: $where
    first: $first
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    activationRound
    id
  }
}
