query protocol {
  protocol(id: "0") {
    id
    totalVolumeUSD
    totalVolumeETH
    participationRate
    inflation
    activeTranscoderCount
    delegatorsCount
    lockPeriod
    totalSupply
    totalActiveStake
    inflationChange
    roundLength
    lptPriceEth
    paused
    currentRound {
      id
      mintableTokens
      volumeETH
      volumeUSD
      pools {
        rewardTokens
      }
    }
  }
}
