query treasuryVotes($where: TreasuryVote_filter) {
  treasuryVotes(where: $where) {
    id
    reason
    support
    weight
    proposal {
      id
      voteStart
      voteEnd
    }
    voter {
      id
      delegate {
        id
        activationRound
        deactivationRound
      }
    }
  }
}
